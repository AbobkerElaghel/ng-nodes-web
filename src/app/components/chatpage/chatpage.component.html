
<div  class=" card blue-gradient lighten-3 chat-room mt-3 ">
    <div class="card-body"> 
      <!-- Grid row -->
      <div class="row px-lg-2 px-2">
        <!-- Grid column -->
        <div class="col-md- col-xl-4 px-0" >
          <span style="text-align: center;">
            <button type="button" outline="true" rounded="true" style="border-radius: 20px;margin-top: -20px; " class="btn btn-info btn-rounded btn-sm  waves-effect waves-light">Freinds</button>
            <button type="button" outline="true" rounded="true" style="border-radius: 20px;margin-top: -20px; " class="btn btn-info btn-rounded btn-sm waves-effect waves-light " >Chatrooms</button>
          </span>  
          <div class="white z-depth-1 px-3 pt-3 p-2">
 <!-- :========================================= Freinds list ==============================================-->
            <ul style="max-height: 70vh; overflow-y: scroll; " class="list-unstyled friend-list ">
              <li class="active grey lighten-3 p-2">
                <a href="#" class="d-flex justify-content-between">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" alt="avatar" class="avatar rounded-circle d-flex align-self-center mr-2 z-depth-1">
                  <div class="text-small">
                    <strong style="float: left;">John Doe</strong>
                    <br>
                    <p class="last-message text-muted">Hello, Are you there?</p>
                  </div>
                  <div class="chat-footer">
                    <p class="text-smaller text-muted mb-0">Just now</p>
                    <span class="badge badge-danger float-right">1</span>
                  </div>
                </a>
           
              <li class="p-2" *ngFor="let message of messages">
                <a href="#" class="d-flex justify-content-between">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-1.jpg"  alt="avatar" class="avatar rounded-circle d-flex align-self-center mr-2 z-depth-1">
                  <div class="text-small">
                    <strong style="text-align: left;">{{message.username}}</strong>
                    <p class="last-message text-muted" style="text-align: left;">{{message.content}}</p>
                  </div>
                  <div class="chat-footer">
                    <p class="text-smaller text-muted mb-0">{{message.sent}}</p>
                    <span class="text-muted float-right"><i class="fas fa-mail-reply" aria-hidden="true"></i></span>
                  </div>
                </a>
              </li>
            </ul>
          </div>
  
        </div>
        <!-- Grid column -->
  
        <!-- Grid column -->
        <div class="col-md-6 col-xl-8 pl-md-3 mt-4 px-lg-auto px-0" >
          <div class="chat-message">
            <ul class="list-unstyled chat" style="max-height: 55vh; overflow-y: scroll; margin-top: 0px ">
              <!--================================= the Sent message ============================================  -->
              <li  class="d-flex justify-content-between mb-4" style="height: 6em ;" *ngFor="let message of messages">
                <img  src="https://mdbootstrap.com/img/Photos/Avatars/avatar-6.jpg" alt="avatar" class="avatar rounded-circle conv mr-2 ml-lg-3 ml-0 z-depth-1" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-6.jpg">
                <div class="chat-body white p-3 ml-2 z-depth-1" style="display: flex ; flex-direction: column; justify-content: center; width: 95%; float: left;">
                    <div  class="header" >
                        <strong  class="primary-font">{{message.username}}</strong>
                        <small class="pull-right text-muted" style="float:right">
                            <i  class="far fa-clock"></i> 12 mins ago</small>
                        </div>
                        <hr  class="w-100" style="margin:2px">
                        <p  class="mb-0" style="margin-top:0px;"> 
                            {{message.content}} 
                         </p>
                        </div>
                </li>
     <!-- ============================ The recieved message ============================= -->
              <li class="d-flex justify-content-between mb-4" style="height: 6em;">
                <div class="chat-body white p-3 ml-2 z-depth-1" style="display: flex ; flex-direction: column; justify-content: center; width: 100%;">
                    <div  class="header" >
                        <strong  class="primary-font">Lara Croft</strong>
                        <small class="pull-right text-muted" style="float:right">
                            <i  class="far fa-clock"></i> 12 mins ago</small>
                        </div>
                        <hr  class="w-100" style="margin:2px">
                        <p class="mb-0" style="margin-top:0px;"> 
                            This is the received message
                         </p>
                </div>
                <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg" alt="avatar" class="avatar rounded-circle mr-0 ml-3 z-depth-1">
              </li>
        <!-- ============================ The recieved message ============================= -->
            </ul>
            <div class="white" >
                <div class="form-group basic-textarea" >
                  <textarea class="form-control pl-2 my-0" id="exampleFormControlTextarea2" rows="3" placeholder="Type your message here..."></textarea>
                </div>
                <button type="button" outline="true" rounded="true" style="border-radius: 20px  ; " class="btn btn-info btn-rounded btn-sm waves-effect waves-light  float-right">Send</button>
            </div>
          </div>
  
        </div>
        <!-- Grid column -->
  
      </div>
      <!-- Grid row -->
    </div>
  </div>
