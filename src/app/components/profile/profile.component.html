<!-- Card -->
<div
  *ngIf="status && $user | async as user"
  style="display: flex; flex-direction:column; height: 600px;"
  class="card testimonial-card my-4 text-center"
>
  <!-- Background color -->
  <div style="flex:10;" class="card-up blue-gradient"></div>

  <!-- Avatar -->
  <div style="margin-top: -125px; border-radius: 200px;" class="mx-auto white">
    <img
      [src]="http.initialsGenerator(user.firstname + ' ' + user.lastname)"
      class="rounded-circle"
      alt="woman avatar"
    />
  </div>

  <!-- Content -->
  <div style="flex:13" class="card-body">
    <!-- Name -->
    <h4 class="card-title">{{ user.firstname + " " + user.lastname }}</h4>
    <hr />
    <!-- Quotation -->
    <p>
      <i class="fas fa-quote-left"></i> Lorem ipsum dolor sit amet, consectetur
      adipisicing elit. Eos, adipisci
    </p>
    <button
      *ngIf="!profile"
      class="my-4 waves-effect z-depth-0 mx-auto"
      style="border-radius: 20px;width: 200px;"
      mdbBtn
      color="blue"
      outline="true"
      rounded="true"
      block="true"
      mdbWavesEffect
      (click)="handleFriendRequests()"
    >
      {{ status }}
    </button>
  </div>
</div>
<!-- Card -->
